<div class="nav-container">
  <div class="options-container">
    <div class="dating-app-logo">
      DatingApp
    </div>
    @if (accountService.currentUser()) {
      <div class="navbar-links">
        <app-generic-button>Matches</app-generic-button>
        <app-generic-button>Lists</app-generic-button>
        <app-generic-button>Messages</app-generic-button>
      </div>
      <div dropdown class="dropdown">
        <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome user</a>
        <div *dropdownMenu class="dropdown-menu">
          <a class="dropdown-item">Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    } @else {
      <div class="navbar-links">
      </div>
      <form #loginForm="ngForm" (ngSubmit)="login()" class="form-container" autocomplete="off">
        <input name="username" [(ngModel)]="model.username" class="form-control me-2" style="font-size: 10px;" placeholder="Username">
        <input name="password" [(ngModel)]="model.password" class="form-control me-2" style="font-size: 10px;" placeholder="Password"
               type="password">
        <button class="btn btn-outline-success" type="submit" style="padding: 5px 2px; font-size: 10px; width: 40%; border-radius: 4px">Login</button>
        <app-generic-button>Register</app-generic-button>
      </form>
    }
  </div>
</div>
